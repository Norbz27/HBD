<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Name - HBD Website</title>
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>

        .login-container {
            margin-top: 10vh;
            max-width: 400px;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        
        .underline-input {
            border: none;
            border-bottom: 1px solid #dcdcdc;
            border-radius: 0;
            background: transparent;
            box-shadow: none;
            outline: none;
            font-size: 1.1rem;
            color: #dcdcdc;
            transition: border-color 0.3s;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .underline-input:focus {
            border-bottom: 1.5px solid #800080;
            background: transparent;
            outline: none;
            color: #dcdcdc;
            box-shadow: none;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        /* Typewriter animation for placeholder */
        .typewriter-placeholder::placeholder {
            color: #aaa;
            opacity: 1;
            animation: typing 3s steps(12, end) infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid transparent;
        }
        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>
    <!-- Moon element -->
    <div class="moon"></div>
    
    <!-- Floating stars -->
    <div class="stars">
        <div class="star" style="top: 10%; left: 15%; width: 2px; height: 2px; animation-delay: 0s;"></div>
        <div class="star" style="top: 20%; left: 80%; width: 1px; height: 1px; animation-delay: 1s;"></div>
        <div class="star" style="top: 30%; left: 25%; width: 2px; height: 2px; animation-delay: 2s;"></div>
        <div class="star" style="top: 40%; left: 70%; width: 1px; height: 1px; animation-delay: 3s;"></div>
        <div class="star" style="top: 50%; left: 10%; width: 2px; height: 2px; animation-delay: 4s;"></div>
        <div class="star" style="top: 60%; left: 85%; width: 1px; height: 1px; animation-delay: 5s;"></div>
        <div class="star" style="top: 70%; left: 30%; width: 2px; height: 2px; animation-delay: 1.5s;"></div>
        <div class="star" style="top: 80%; left: 60%; width: 1px; height: 1px; animation-delay: 2.5s;"></div>
    </div>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container">
            <h2 class="mb-4 text-center" style="font-weight: 500;">HBD</h2>
            <form action="HBD.html">
                <div class="mb-3">
                    <input type="text" class="form-control underline-input typewriter-placeholder" id="name" placeholder="Enter code....">
                </div>
                <button type="submit" class="btn btn-outline-primary w-100">Continue</button>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Floating particles script -->
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'particles';
            document.body.appendChild(particlesContainer);
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 3 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
    </script>
</body>
</html>
